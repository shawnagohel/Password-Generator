<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- This is the first step in making the document responsive but scaling the items to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title Password Generator-->
    <title>Password Generator</title>
    <!-- These are the links to CSS stylesheet -->
    <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">

</head>
<!-- Start Body -->
<body>
    <!--This is the wrapper container with all of the content-->
    <div id="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <!--This is the content area-->
        <div id="content">
            <h2>Generate a Password</h2>
            <h3>Please select the categories you are interested in:</h3>
            <div>
            <div class="settings">
            <div class="setting">
                <label for="length">Password Length (Between 8-128):</label>
                <input type="number" id="length" min="8" max="128" value="128"  />
            </div>
            <div class="setting">
                <label for="uppercase">Include Uppercase Letters</label>
                <input type="checkbox"  id="uppercase" checked/>
            </div>
            <div class="setting">
                <label for="lowercase">Include lowercase Letters</label>
                <input type="checkbox"  id="lowercase" checked/>
            </div>
            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox"  id="numbers" checked/>
            </div>
            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox"  id="symbols" checked/>
            </div>
            </div>
        </div>
            <hr>
            <!-- This is a readonly text area for output-->
            <textarea readonly id="password" placeholder="Your Secure Password"
                aria-label="Generated Password"></textarea>
            <hr>
            <div>
                <!-- this is the button -->
                <div>
<button class="btn btn-large" id="generate">Generate</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
